name: Backend Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup_node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
